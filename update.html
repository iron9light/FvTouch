<!DOCTYPE HTML>
<html>
<body>
<script type="text/javascript">
    var regex = /iron9light/
    var keys = [];
    for(var k in window.localStorage) {
        if(regex.test(k)) keys.push(k);
    }
    for(var k in keys) {
        window.localStorage.removeItem(k)
    }
    window.location = ""
</script>
</body>
</html>
